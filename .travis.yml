sudo: false
language: node_js
notifications:
  email:
    on_failure: change
node_js:
  - 12.18.0
addons:
  chrome: stable
before_install:
  - npm i -g npm@6.14.4
if: commit_message !~ /^Travis build:\s\d+$/
script:
  - npm run build
  - npm run test-ci
  - ./node_modules/.bin/codecov
if: commit_message !~ /^Travis build:\s\d+$/ AND env(BROWSER_STACK_ACCESS_KEY) IS present AND env(BROWSER_STACK_USERNAME) IS present
script:
  - npm run test-browserstack
after_success:
  - .travis/commit-built-files.sh
env:
  global:
    secure: 
